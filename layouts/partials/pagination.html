{{ $pag := $.Paginator }}

<nav class="pagination" role="navigation">
    {{ if $pag.HasPrev }}
        <a class="newer-posts" href="{{ $pag.Prev.URL }}">&larr; 이전 글</a>
    {{ end }}
    <span class="page-number">Page {{ $pag.PageNumber }} of {{ $pag.TotalPages }}</span>
    {{ if $pag.HasNext }}
        <a class="older-posts" href="{{ $pag.Next.URL }}">다음 글 &rarr;</a>
    {{ end }}
</nav>
